	<script type="text/javascript">

        function visible(app) {
        if (app.value == "Konnectors") {
            document.getElementById("konnector").style.visibility = "visible";
        } else {
            document.getElementById("konnector").style.visibility = "hidden";
        }
    }
	
	$( function() {
		var appsDispo = [
		  "Argent",
		  "Commits",
		  "Electricité",
		  "Humeur",
		  "Pas",
		  "Sommeil",
		  "Evénements",
		  "Tweets"
		];
		$( "#apps" ).autocomplete({
		  source: appsDispo
		});
	  } );
	</script>
