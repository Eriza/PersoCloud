		//------------ CHART 1
		defaultChartConfig("chart1", dummyStocks(),true, true, {forceY:false});

		function defaultChartConfig(containerid, data, guideline, useDates, auxOptions) {
		  if (auxOptions === undefined) auxOptions = {};
		  if (guideline === undefined) guideline = true;
		  nv.addGraph(function() {
			var chart;
			chart = nv.models.lineWithFocusChart().useInteractiveGuideline(guideline);

			chart
				.x(function(d,i) {
				  return d.x;
				});

			if (auxOptions.width)
			  chart.width(auxOptions.width);

			if (auxOptions.height)
			  chart.height(auxOptions.height);

			if (auxOptions.forceY)
			  chart.forceY([0]);

			var formatter;
			if (useDates !== undefined) {
				formatter = function(d,i) {
						var now = (new Date()).getTime() - 365;
						now = new Date(now + d * 36400 * 1000);
						return d3.time.format('%b %d %Y')(now );
				}
			}
			else {
				formatter = d3.format(",.1f");
			}
			chart.margin({right: 40});
			//chart.forceY([0,70]);
			chart.xAxis // chart sub-models (ie. xAxis, yAxis, etc) when accessed directly, return themselves, not the parent chart, so need to chain separately
				.tickFormat(
					formatter
				  );
				  
			chart.x2Axis 
				.tickFormat(
					formatter
				  );

			chart.yAxis
				.axisLabel('Consommation (kWh)')
				.tickFormat(d3.format(',.2f'));


			d3.select('#' + containerid + ' svg')
				.datum(data)
			  .transition().duration(500)
				.call(chart);

			nv.utils.windowResize(chart.update);

			chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

			return chart;
		  });
		}

		function dummyStocks(numPoints) {
		  numPoints = numPoints || 200;
		  function volatileChart(key,startPrice, volatility, isArea) {
			 var rval = {key: key, values: []};
			 if (isArea) rval.area = true;
			 for(var i = 1; i < numPoints; i++) {

				rval.values.push({x: i, y: startPrice});
				var rnd = Math.random();
				var changePct = 2 * volatility * rnd;
				if ( changePct > volatility) {
				   changePct -= (2*volatility);
				}

				startPrice = startPrice + startPrice * changePct;

			 }
			 return rval;
		  }

		  var stocks = [];
		  stocks.push(volatileChart("Consommation perso",55.00, 0.08));
		  stocks.push(volatileChart("Consommation moyenne", 56.01,0.08));
		  return stocks;
		}
