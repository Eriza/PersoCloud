<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Aurélien ANNE">

    <title>PersoCloud</title>

	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./jquery/jquery-ui.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="./js/angular.js"></script>
    <script src="./js/persocloud.js"></script>
	
	<script src="./jquery/external/jquery/jquery.js"></script>
    <script src="./jquery/jquery-ui.js"></script>

  </head>

  <body ng-app="Persocloud" ng-controller="PersocloudCtrl">

  <div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">PersoCloud</a>
        </div>
		<div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="compte.html">Préférences</a></li>
          </ul>
        </div>
      </div>
    </nav>
	<br/>

<br/>
<br/>

  <h1> Index de PersoCloud</h1>
  <div style="margin-bottom: 50px;">
        <h3 class="page-header">Toi aussi importe des données</h3>
        <form ng-submit="search()">
          <input type="submit" class="btn btn-lg btn-primary" value="Cliquez ici">
        </form>
  </div>

  <div>
    Results: 
    <ul ng-repeat="res in results">
      <!-- assuming our search returns an array of users matching the search -->
      <li>Période minimale : {{res.period.min}}</li>
	  <li>Période maximale : {{res.period.max}}</li>
	  <li>Données : {{res.data}}</li>
    </ul>
  </div>

  <div style="margin-bottom: 50px;">
        <h3 class="page-header">Page d'accueil de la maquette</h3>
    <button type="button" class="btn btn-lg btn-primary" onclick="location.href='accueil.html'">Cliquez ici</button>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
