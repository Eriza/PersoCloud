			  {x:"Dec",y:105}
			]
		  }
		]

		defaultChartConfig("chart8",testData,{
		  delay:50
		});

		function defaultChartConfig(containerId, data, chartOptions) {
		  nv.addGraph(function() {
			  var chart;
			  chart = nv.models.multiBarChart()
				.margin({bottom: 100})
				.showControls(false)
				.reduceXTicks(false)
				;

			  chart.options(chartOptions);
			  chart.multibar
				.hideable(true);

			  chart.xAxis.tickValues(['Jan', 'Fev', 'Mars', 'Avr', 'Mai', 'Juin', 'Juil', 'Août', 'Sep', 'Oct', 'Nov', 'Dec']);
			  chart.xAxis.axisLabel("Mois");
			 
			  chart.yAxis
				  .tickFormat(d3.format(',.1f'))
				  .axisLabel("kWh");

			  d3.select('#' + containerId + ' svg')
				  .datum(data)
				 .call(chart);

			  nv.utils.windowResize(chart.update);

			  chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

			  return chart;
		  });
		}

	</script>
